<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Radius Life game engine</title>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <a href='https://github.com/JasonThomasData/Radius-Death-game-engine' target='_blank'>Github repo</a>
    <div id='select_area'>
      <h4>Choose a map: </h4>
      <select id='pick_map' onchange="on_selection_change()">
        <option value="one_vs_one">One on one</option>
        <option value="all_for_themselves">All for themselves</option>
        <option value="group_advantage">Group advantage</option>
        <option value="let_others_fight">Let others fight</option>
        <option value="one_by_one">One by one</option>
        <option value="obstacles">Obstacles</option>
        <option value="form_groups">Form groups</option>
        <option value="simple_map_large_obstacles">Simple map large obstacles</option>
        <option value="simple_map_large_no_obstacles">Simple map large no obstacles</option>
        <option value="simple_map_large_no_obstacles">Simple map large no obstacles</option>        
        <option value="packed_in_medium">Packed in medium</option>
        <option value="packed_in_large">Packed in large</option>           
      </select>
    </div>
  	<canvas id="canvas"></canvas>
    <script src="js/game_settings.js"></script>
    <script src="js/human_players.js"></script>
    <script src="js/standard_unit.js"></script>
    <script src="js/obstacles.js"></script>
    <script src="js/players.js"></script>
    <script src="js/main.js"></script>     
  </body>
</html>
